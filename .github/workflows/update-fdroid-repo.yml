name: Update F-Droid Repo

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.10

      - name: Install fdroidserver
        run: |
          sudo apt update
          sudo apt-get install -y fdroidserver

      - name: Update git
        run: |
          git fetch
          git checkout main
          git reset --hard HEAD
          git pull
      
      - name: Setup dir
        run: |
          rm -rf fdroid-repo
          mkdir -p fdroid-repo/metadata

          cp -r repo fdroid-repo

      - name: Download APKs from the latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download -R wxn0brP/fc-mobile -p "*.apk" -D ./fdroid-repo/repo/
          ls -l ./fdroid-repo/repo

      - name: Generate config and setup repo
        env:
          REPO_KEYALIAS: ${{ secrets.REPO_KEYALIAS }}
          KEYSTOREPASS: ${{ secrets.KEYSTOREPASS }}
          KEYPASS: ${{ secrets.KEYPASS }}
          KEYSTORE_P12_FILE: ${{ secrets.KEYSTORE_P12_FILE }}
        run: |
          chmod +x generate-config.sh
          ./generate-config.sh

      - name: Generate F-Droid Repository
        run: |
          cd fdroid-repo
          fdroid update --create-key
          fdroid update -c

      - name: Commit and push updates to main
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp -r fdroid-repo/repo/* repo/
          git add repo
          git commit -m "Update F-Droid repo for release ${{ github.event.release.tag_name }}"
          git push origin main --force
