name: Update F-Droid Repo

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install fdroidserver
        run: |
          sudo apt update
          sudo apt-get install -y fdroidserver

      - name: Download APKs from the latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download -R wxn0brP/fc-mobile -p "*.apk" -D ./fdroid-repo/repo/

      - name: Decode keystore
        env:
          KEYSORE: ${{ secrets.KEYSTORE }}
        run: |
          echo "${KEYSTORE}" | base64 -d > keystore.p12

       name: Generate config.yml
        run: |
          mkdir -p fdroid-repo/repo/icons
          echo "repo_name: \"Fusion-chat\"" > fdroid-repo/config.yml
          echo "repo_description: \"Fusion chat\"" >> fdroid-repo/config.yml
          echo "repo_keyalias: \"${{ secrets.REPO_KEYALIAS }}\"" >> fdroid-repo/config.yml
          echo "keystore: \"keystore.p12\"" >> fdroid-repo/config.yml
          echo "keystorepass: \"${{ secrets.KEYSTOREPASS }}\"" >> fdroid-repo/config.yml
          echo "keypass: \"${{ secrets.KEYPASS }}\"" >> fdroid-repo/config.yml
          echo "include:" >> fdroid-repo/config.yml
          echo "  - \"repo/*.apk\"" >> fdroid-repo/config.yml

      - name: Generate F-Droid Repository
        run: |
          cd fdroid-repo
          fdroid update -c  # Tworzy brakujÄ…ce metadane
          fdroid build  # Buduje repozytorium F-Droid

      - name: Commit and push updates to main
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          git commit -m "Update F-Droid repo for release ${{ github.event.release.tag_name }}"
          git push origin main
